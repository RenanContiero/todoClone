<form method="post" #frm="ngForm">
  <!--(ngSubmit)="criar()"-->
  <input type="text" name="Addtask" placeholder="Adicionar uma nova tarefa" id="inputAdd"
    (change)="guardaTarefa($event)" [(ngModel)]="valores.Addtask">
  <button type="submit" name="add" id="buttonAdd" (click)="adicionarItem($event)"><i
      class="fa fa-plus-circle"></i></button>
  <button type="submit" name="refresh" id="refresh"><i class="fa fa-cloud-upload-alt"></i></button>
</form>
